<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md space-y-8 rounded-xl bg-white p-10 shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Create an account
      </h2>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="relative block w-full appearance-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="relative block w-full appearance-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Password (min 6 chars)"
          />
        </div>
      </div>

      @if (error) {
      <div class="text-sm text-red-600">{{ error }}</div>
      }

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-300"
        >
          Sign up
        </button>
      </div>

      <div class="text-center text-sm">
        <a
          routerLink="/login"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
